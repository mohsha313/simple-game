<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMATE Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ULTIMATE Rock Paper Scissors</h1>
    </header>

    <div class="game-container">
        <div class="game-options">
            <p>Make a choice:</p>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <div class="container-result">

        <div class="game-results">
            <div>
                <img src="images/hand.jpg" class="choice-img" id="user-choice" alt="hand">
            </div>
            <p class="user-score">Your score:</p>
            <!-- <p id="result-message"></p> -->
            <!-- <button id="reset">Reset</button> -->
        </div>
        <p id="result-message"></p>
        <div class="computer-result">
            <div>
                <img src="images/hand.jpg" class="computer-img" id="computer-choice" alt="rock">
            </div>
            <p class="computer-score">Computer score:</p>
        </div>
    </div>
    
<button style="text-align: center;" id="reset">Reset</button>

 

    <script src="script.js"></script>
</body>
</html>
